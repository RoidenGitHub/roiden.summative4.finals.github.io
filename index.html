    <script>
      const backgrounds = [

        "assets/bckgrnd.jpg",

      function getRandomBackground() {
        return backgrounds[Math.floor(Math.random() * backgrounds.length)];
      }

      document.addEventListener("DOMContentLoaded", function() {
